attributes:
    always_on_same_line: []
    always_on_line_above: ["@IBInspectable", "@objc", "@AttributedString", "@propertyWrapper", "@inlinable", "@usableFromInline"]

closure_body_length:
    warning: 50

deployment_target:
    iOS_deployment_target: 9.0

#file_length:
#    warning: 1500
#    error: 2000

identifier_name:
    min_length: 3
    max_length:
        warning: 50
        error: 60
    allowed_symbols: ["_"]
    validates_start_with_lowercase: false
    excluded:
        - x
        - y
        - z
        - id
        - at
        - to
        - vc
        - vm

line_length:
    warning: 120
    error: 140
    ignores_comments: true
    ignores_interpolated_strings: true

number_separator:
    minimum_length: 6

type_body_length:
    warning: 1000
    error: 2000

type_name:
    min_length: 4
    max_length:
        warning: 50
        error: 60
    allowed_symbols: ["_"]

custom_rules:
    whitespace_after_closure_begin:
        name: "Whitespace after closure begin"
        regex: "([{][^\r\n\t\f\v ])"
        severity: warning
        match_kinds:
            - argument
            - attribute.builtin
            - attribute.id
            - buildconfig.id
            - buildconfig.keyword
            - identifier
            - keyword
            - number
            - objectliteral
            - parameter
            - placeholder
            - string_interpolation_anchor
            - typeidentifier
    whitespace_before_closure_begin:
        name: "Whitespace or brace before closure begin"
        regex: "([^(\r\n\t\f\v ][{])"
        severity: warning
        match_kinds:
            - argument
            - attribute.builtin
            - attribute.id
            - buildconfig.id
            - buildconfig.keyword
            - identifier
            - keyword
            - number
            - objectliteral
            - parameter
            - placeholder
            - string_interpolation_anchor
            - typeidentifier
    whitespace_before_closure_end:
        name: "Whitespace before closure end"
        regex: "([^\r\n\t\f\v ][}])"
        severity: warning
        match_kinds:
            - argument
            - attribute.builtin
            - attribute.id
            - buildconfig.id
            - buildconfig.keyword
            - identifier
            - keyword
            - number
            - objectliteral
            - parameter
            - placeholder
            - string_interpolation_anchor
            - typeidentifier
